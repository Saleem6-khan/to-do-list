<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do app </title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <div class="container">
        <div class="states-container">
            <div class="details">
                <h1>Todo App</h1>
                <p>Keep it up </p>
                <div id="progress">
                    <div id="prograss-bar">

                    </div>

                </div>
                    
            </div>
            <div class="state-number">
                <div class="state-nbr">
                    <p id="numbers">0/0</p>
                 </div>
            </div>
        </div>
        <form action="">
            <input type="text" id="taskinput" placeholder="Write your task">
            <button id="Newtask" type="submit">+</button>
        </form>
        <ul id="task-list"></ul>
    </div>

    <!--     div-->
        
</body>
<script src="app.js"></script>

</html>
